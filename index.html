<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>


  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div class = "main">Shopping Cart</div>
      </div>
      
      <div class="cart"><b>Cart({{ cart.length }})</b></div>
        <product-display :cartl="cartl" @remove-from-cart="removeFromCart" @add-to-cart="updateCart" :premium="premium"></product-display>

    </div>


        <!-- Import App -->
        <script src="./main.js"></script>

         <!-- Import Components -->
        <script src="./components/ProductDisplay.js"></script>
        <script src="./components/ReviewForm.js"></script>
        <script src="./components/ProductDetails.js"></script>
        <script src="./components/AllReviews.js"></script>

        <!-- Mount App -->
        <script>
          const mount = app.mount('#app')
        </script>

  </body>
</html>
